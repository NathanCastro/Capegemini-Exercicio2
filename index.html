<!DOCTYPE html>
<html>
<head>
	<title>Capgemini</title>
</head>

<style type="text/css">
	

	.metro1{		
		border: 5px solid red;		
	}

	.metro2 {
	    width: 250px;
	    height: 250px; 
	    object-fit: cover;    
	    border: 3px solid black;
	    
	}

	.metro3 {
	    width: 250px;
	    height: 250px; 
	    object-fit: cover;    
	    object-position: 100% 0;
	    border: 3px solid blue;	    
	}

	.foto2{
		float: left;
	}

	.foto3{
		float: right;
	}

</style>
<body>
	<div class="foto">
		<h3> Imagem original </h3>
		<img class="metro1" src="metro.jpg">
	
	</div>
	<div class=foto2>
		<h3> Imagem recortada centralizada </h3>
		<img class="metro2" src="metro.jpg">
	</div>
		
	<div class="foto3">
		<h3> Imagem recortada com Object-position</h3>
		<img class="metro3" src="metro.jpg">
	</div>


</body>
</html>
